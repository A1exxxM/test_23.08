<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание 23.08</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">Сту&#x301дика</div>
                <div class="header__location">
                    <div class="header__location-icon">
                        <img src="icons/city.svg" alt="city icon">
                    </div>
                    <div class="header__location-city">Москва</div>
                </div>
                <form action="#" class="header__form">
                    <div class="header__form-icon">
                        <img src="icons/search.svg" alt="search icon">
                    </div>
                    <input type="text" placeholder="Учебное заведение, специальность или профессия">
                </form>
                <div class="header__favorite">
                    <div class="header__favorite-wrapper">
                        <div class="header__favorite-icon">
                            <img src="icons/like.svg" alt="like icon">
                        </div>
                        <div class="header__favorite-counter">1</div>
                    </div>
                    <div class="header__user">
                        <div class="header__user-name">Екатерина</div>
                        <div class="header__user-icon">
                            <img src="icons/avatar.svg" alt="#">
                        </div>
                    </div>
                </div>
            </div>
            <nav class="header__navbar">
                <ul class="header__navbar-items">
                    <li class="header__navbar-item">Вузы</li>
                    <li class="header__navbar-item">Колледжи</li>
                    <li class="header__navbar-item">Техникумы</li>
                    <li class="header__navbar-item">Училища</li>
                    <li class="header__navbar-item">Специальности</li>
                    <li class="header__navbar-item">Профессии</li>
                    <li class="header__navbar-item">Отзывы</li>
                    <li class="header__navbar-item">Учебным заведениям</li>
                    <li class="header__navbar-item">Тест на профориентацию</li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="university">
        <div class="container">
            <div class="university__path">
                <a href="#" class="university__path-link">Москва</a>
                <img src="icons/arrow right.svg" alt="arrow right icon">
                <a href="#" class="university__path-link">Высшее образование</a>
                <img src="icons/arrow right.svg" alt="arrow right icon">
                <a href="#" class="university__path-link">Вузы</a>
                <img src="icons/arrow right.svg" alt="arrow right icon">
                <a href="#" class="university__path-link">МГТУ им. Н.Э. Баумана</a>
            </div>
            <div class="university__preview">
                <div class="university__preview-logotype">
                    <img src="img/logotype_university.png" alt="logo university">
                </div>
                <button class="university__preview-feedback">оставить отзыв</button>
                <button class="university__preview-chance">проверить шансы поступить</button>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
